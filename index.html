<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live DJ Suggestion AI</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1db954" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #121212;
      color: white;
    }
    button {
      padding: 1em 2em;
      margin: 1em;
      font-size: 1.2em;
      border: none;
      background-color: #1db954;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .bubble {
      display: inline-block;
      background: #1db954;
      margin: 1em;
      padding: 1em;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      font-size: 0.9em;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎧 Live Track Suggestions</h1>
  <p>Connect your Spotify and identify a track live via your microphone</p>

  <button onclick="startMicCapture()">🎙️ Écouter via micro</button>
  <button onclick="connectSpotify()">🔗 Se connecter à Spotify</button>

  <div id="bubbles"></div>

  <script>
    let accessToken = null;

    function connectSpotify() {
      const clientId = '674b91068db941b7822295df359afe21';
      const redirectUri = window.location.href;
      const scopes = 'user-read-playback-state user-modify-playback-state';

      const authUrl =
        `https://accounts.spotify.com/authorize?client_id=${clientId}` +
        `&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${encodeURIComponent(scopes)}`;

      window.location.href = authUrl;
    }

    function getAccessTokenFromUrl() {
      const hash = window.location.hash;
      if (hash) {
        const params = new URLSearchParams(hash.replace('#', '?'));
        accessToken = params.get('access_token');
      }
    }

    async function fetchSpotifyRecommendations(trackId) {
      if (!accessToken) return;

      const response = await fetch(`https://api.spotify.com/v1/recommendations?seed_tracks=${trackId}&limit=10`, {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      });
      const data = await response.json();
      displayBubbles(data.tracks);
    }

    function displayBubbles(tracks) {
      const container = document.getElementById('bubbles');
      container.innerHTML = '';
      tracks.forEach(track => {
        const div = document.createElement('div');
        div.className = 'bubble';
        div.innerText = track.name;
        div.onclick = () => {
          window.open(track.external_urls.spotify, '_blank');
        };
        container.appendChild(div);
      });
    }

    async function identifyTrack(audioBlob) {
      const formData = new FormData();
      formData.append('audio', audioBlob);

      const response = await fetch('/identify', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      if (result && result.track && result.track.spotify_id) {
        fetchSpotifyRecommendations(result.track.spotify_id);
      } else {
        alert('Track non reconnu.');
      }
    }

    async function startMicCapture() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      const chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        identifyTrack(blob);
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 6000); // 6 sec d'enregistrement
    }

    getAccessTokenFromUrl();

    // PWA install
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live DJ Suggestion AI</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1db954" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #121212;
      color: white;
    }
    button {
      padding: 1em 2em;
      margin: 1em;
      font-size: 1.2em;
      border: none;
      background-color: #1db954;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .bubble {
      display: inline-block;
      background: #1db954;
      margin: 1em;
      padding: 1em;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      font-size: 0.9em;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéß Live Track Suggestions</h1>
  <p>Connect your Spotify and identify a track live via your microphone</p>

  <button onclick="startMicCapture()">üéôÔ∏è √âcouter via micro</button>
  <button onclick="connectSpotify()">üîó Se connecter √† Spotify</button>

  <div id="bubbles"></div>

  <script>
    let accessToken = null;

    function connectSpotify() {
      const clientId = '9b17a5d3e72b4a7cbde171ef0aeb40b5'; // remplace par ton vrai client ID
      const redirectUri = 'https://sampif.github.io/dj-ai-spotify/index.html';
      const scopes = 'user-read-playback-state user-modify-playback-state';

      const authUrl =
        `https://accounts.spotify.com/authorize?client_id=${clientId}` +
        `&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${encodeURIComponent(scopes)}`;

      window.location.href = authUrl;
    }

    function getAccessTokenFromUrl() {
      const hash = window.location.hash;
      const now = Date.now();

      if (hash.includes('access_token')) {
        const params = new URLSearchParams(hash.replace('#', '?'));
        accessToken = params.get('access_token');
        const expiresIn = parseInt(params.get('expires_in') || '3600', 10);

        if (accessToken) {
          localStorage.setItem('spotify_access_token', accessToken);
          localStorage.setItem('spotify_token_time', now.toString());
          localStorage.setItem('spotify_token_expiry', (now + expiresIn * 1000).toString());
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      }

      if (!accessToken) {
        const expiry = parseInt(localStorage.getItem('spotify_token_expiry') || '0', 10);
        if (now < expiry) {
          accessToken = localStorage.getItem('spotify_access_token');
        } else {
          localStorage.removeItem('spotify_access_token');
          localStorage.removeItem('spotify_token_time');
          localStorage.removeItem('spotify_token_expiry');
          accessToken = null;
        }
      }
    }

    async function fetchSpotifyRecommendations(trackId) {
      if (!accessToken) return;

      const response = await fetch(`https://api.spotify.com/v1/recommendations?seed_tracks=${trackId}&limit=10`, {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      });
      const data = await response.json();
      displayBubbles(data.tracks);
    }

    function displayBubbles(tracks) {
      const container = document.getElementById('bubbles');
      container.innerHTML = '';
      tracks.forEach(track => {
        const div = document.createElement('div');
        div.className = 'bubble';
        div.innerText = track.name;
        div.onclick = () => {
          window.open(track.external_urls.spotify, '_blank');
        };
        container.appendChild(div);
      });
    }

    async function identifyTrack(audioBlob) {
      const formData = new FormData();
      formData.append('audio', audioBlob);

      const response = await fetch('/identify', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      if (result && result.track && result.track.spotify_id) {
        fetchSpotifyRecommendations(result.track.spotify_id);
      } else {
        alert('Track non reconnu.');
      }
    }

    async function startMicCapture() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      const chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        identifyTrack(blob);
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 6000);
    }

    getAccessTokenFromUrl();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>
</html>
